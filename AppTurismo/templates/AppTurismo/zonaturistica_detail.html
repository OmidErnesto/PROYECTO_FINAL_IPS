<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .img-Pelis{
            width: 300px;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        *{
            background-color: rgb(185, 155, 6);
        }
    
    </style>
    <section>
        <div class="container justify-content-center ">
            <div class="row justify-content-center">
                
                    <h2 class="text-center display-3 pt-5"> <strong><b>{{ object.nombre }} : {{ object.year }} </b></strong></h2>
                
            </div>  
        </div>
        <div class="container justify-content-center">
            <div class="row  position-relative ">
                <div class="col-md-10 imgPelis pt-3 pb-3 mx-auto" style="width: 1000px;">
                    <img src="{{ object.img.url }}" width="1000" height="500"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row position-relative text-white">
                <div class=" text-center" >
                    <h3><strong>Sobre el sitio</strong></h3>
                    <p>{{ object.descripcion }}</p>
                    <h2><strong>Horario de atención:</strong></h2>
                    <h2>{{ object.horario }}</h2>
                    <h2><strong>Distrito de Ubicación:</strong></h2>
                    <h2>{{ object.distrito }}</h2>
                </div>
            </div>    
        </div>
    </section>
    <section class="text-center">
        <div class=" d-flex justify-content-center">

           {% if request.user.is_authenticated %}
                    <button class="btn mr-3"><a class="btn btn-danger"  href="borrar">Borrar Sitio</a></button>
                
                    <button class="btn mr-3"><a class="btn btn-primary"  href="update">Actualizar Sitio</a></button>
            {% endif %}    
                    <button class="btn mr-3"><a class="btn btn-warning"  href="../">Volver</a></button>
 
        </div>
    </section>
</body>
</html>
